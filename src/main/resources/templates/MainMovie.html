<script>
    var rotateContainer = document.querySelector('.circle-container');
    var rotateContainerStyle = getComputedStyle(rotateContainer);

    function stopRotate() {
        rotateContainer.style.animationPlayState = 'paused';
        rotateContainer.style.transform = rotateContainerStyle.transform;
    }

    function startRotate() {
        rotateContainer.style.animationPlayState = 'running';
    }

    document.querySelectorAll('.circle-container img').forEach(function (img) {
        img.addEventListener('click', function () {
            // 클릭한 이미지에 'active' 클래스를 추가하거나 제거
            img.classList.toggle('active');

            // 다른 이미지의 'active' 클래스 제거
            document.querySelectorAll('.circle-container img').forEach(function (otherImg) {
                if (otherImg !== img && otherImg.classList.contains('active')) {
                    otherImg.classList.remove('active');
                }
            });
        });

        img.addEventListener('mouseleave', function () {
            // 마우스가 이미지를 벗어나면 'active' 클래스 제거
            img.classList.remove('active');
        });
    });
document.querySelectorAll('.circle-container img').forEach(function (img) {
    img.addEventListener('click', function () {
        // Move the clicked image to the center
        img.style.transform = 'translate(-50%, -50%) scale(6)';

        // Remove 'active' class from all images
        document.querySelectorAll('.circle-container img').forEach(function (otherImg) {
            if (otherImg !== img) {
                otherImg.classList.remove('active');
                otherImg.style.transform = ''; // Reset transformation for other images
            }
        });

        // Add 'active' class to the clicked image
        img.classList.add('active');
    });

    img.addEventListener('mouseleave', function () {
        // Reset transformation when the mouse leaves the image, but only if it's not active
        if (!img.classList.contains('active')) {
            img.style.transform = '';
        }
    });
});
</script>
